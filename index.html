          theme: {
            extend: {

          }
        }

        let menu = document.getElementById("side")
        
        
        function toggleMenu(){
          document.getElementById("side").classList.remove("hidden")
          
        }
        function toggleHam(){
          document.getElementById("side").classList.add("hidden")
          
        }
      </script>
